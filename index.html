
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Para a princesa do meu mundo üíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000000; /* Fundo preto */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #FFFFFF; /* Cor do texto para branco */
      margin-bottom: 40px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 30px 60px;
      font-size: 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para destacar os bot√µes no fundo preto */
    }

    #sim {
      background-color: #28a745; /* Verde para 'Sim' */
      color: white;
    }

    #nao {
      background-color: #dc3545; /* Vermelho para 'N√£o' */
      color: white;
      position: absolute;
    }

    .coracao-animado {
      position: fixed;
      font-size: 24px;
      opacity: 0;
      animation: explodeHeart 1.5s forwards;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
      pointer-events: none;
    }

    @keyframes explodeHeart {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      20% { transform: scale(1.2); }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5) rotate(var(--rot));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nanda, Posso te dar um beijo ? üôèüèæ üòè</h1>
  <div class="botoes">
    <button id="sim" onclick="comemorar()">Sim üòò</button>
    <button id="nao" type="button">Mato vc</button>
  </div>

  <script>
    function moverBotao() {
      const botao = document.getElementById("nao");
      const maxX = window.innerWidth - botao.offsetWidth;
      const maxY = window.innerHeight - botao.offsetHeight;

      let newX, newY;
      let attempts = 0;
      const maxAttempts = 50;
      const margin = 50;

      do {
        newX = Math.random() * (maxX - margin * 2) + margin;
        newY = Math.random() * (maxY - margin * 2) + margin;

        const container = document.querySelector('.container') || document.querySelector('.botoes').parentNode;
        if (!container) break;

        const containerRect = container.getBoundingClientRect();
        const btnRect = {
            left: newX,
            top: newY,
            right: newX + botao.offsetWidth,
            bottom: newY + botao.offsetHeight
        };

        const overlaps = !(btnRect.right < containerRect.left ||
                           btnRect.left > containerRect.right ||
                           btnRect.bottom < containerRect.top ||
                           btnRect.top > containerRect.bottom);

        attempts++;
        if (!overlaps) break;
      } while (attempts < maxAttempts);

      if (attempts >= maxAttempts) {
          newX = Math.random() < 0.5 ? Math.random() * (maxX * 0.2) : maxX - (Math.random() * (maxX * 0.2));
          newY = Math.random() < 0.5 ? Math.random() * (maxY * 0.2) : maxY - (Math.random() * (maxY * 0.2));
      }

      botao.style.left = newX + "px";
      botao.style.top = newY + "px";
    }

    function comemorar() {
      document.querySelector('h1').textContent = " üòèüòèüòè ";
      document.getElementById('sim').style.display = 'none';
      document.getElementById('nao').style.display = 'none';

      for (let i = 0; i < 100; i++) {
        criarCoracao();
      }
    }

    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.className = "coracao-animado";
      coracao.innerHTML = '‚ù§Ô∏è';
      document.body.appendChild(coracao);

      const startX = window.innerWidth / 2;
      const startY = window.innerHeight * 0.48;

      coracao.style.left = `${startX}px`;
      coracao.style.top = `${startY}px`;

      const randomX = (Math.random() - 0.5) * window.innerWidth * 1.0;
      const randomY = (Math.random() - 0.5) * window.innerHeight * 1.0;
      const randomRot = Math.random() * 720 - 360;

      const cor = Math.random() < 0.5 ? 'white' : 'red';
      coracao.style.color = cor;

      coracao.style.setProperty('--x', `${randomX}px`);
      coracao.style.setProperty('--y', `${randomY}px`);
      coracao.style.setProperty('--rot', `${randomRot}deg`);

      coracao.style.animationDuration = `${Math.random() * 1.5 + 1.5}s`;
      coracao.style.animationDelay = `${Math.random() * 0.1}s`;

      coracao.addEventListener('animationend', () => {
        coracao.remove();
      });
    }

    // Adiciona suporte a toque e impede cliques no bot√£o "n√£o"
    const botaoNao = document.getElementById("nao");

    botaoNao.addEventListener("mouseenter", moverBotao);
    botaoNao.addEventListener("touchstart", function(event) {
      event.preventDefault();
      moverBotao();
    });
    botaoNao.addEventListener("click", function(event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
