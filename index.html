<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Para a princesa do meu mundo üíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000000; /* Fundo preto */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #FFFFFF; /* Cor do texto para branco */
      margin-bottom: 40px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para destacar os bot√µes no fundo preto */
    }

    #sim {
      background-color: #28a745; /* Verde para 'Sim' */
      color: white;
    }

    #nao {
      background-color: #dc3545; /* Vermelho para 'N√£o' */
      color: white;
      position: absolute;
    }

    /* Novos estilos para os cora√ß√µes */
    .coracao-animado {
      position: fixed;
      font-size: 24px; /* Tamanho do cora√ß√£o */
      opacity: 0;
      animation: explodeHeart 1.5s forwards; /* Anima√ß√£o de explos√£o para os cora√ß√µes */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Pequena sombra para destacar */
      z-index: 999;
      pointer-events: none; /* N√£o interfere com cliques */
    }

    @keyframes explodeHeart {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      20% { transform: scale(1.2); } /* Aumenta um pouco no in√≠cio */
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5) rotate(var(--rot)); /* Movimento, escala e rota√ß√£o aleat√≥rios */
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nanda, Posso te dar um beijo ? üôèüèæ üòè</h1>
  <div class="botoes">
    <button id="sim" onclick="comemorar()">Sim üòò</button>
    <button id="nao" onmouseover="moverBotao()">N√£o üòí</button>
  </div>

  <script>
    function moverBotao() {
      const botao = document.getElementById("nao");
      const maxX = window.innerWidth - botao.offsetWidth;
      const maxY = window.innerHeight - botao.offsetHeight;
      
      let newX, newY;
      let attempts = 0;
      const maxAttempts = 50;
      const margin = 50; // Margem para evitar que o bot√£o saia muito da tela ou se sobreponha demais
      
      do {
        newX = Math.random() * (maxX - margin * 2) + margin;
        newY = Math.random() * (maxY - margin * 2) + margin;
        
        // Verifica se o novo posicionamento se sobrep√µe aos outros elementos principais
        const container = document.querySelector('.container') || document.querySelector('.botoes').parentNode; /* Pega o container pai */
        if (!container) break; // Se n√£o encontrar, sai para evitar erro
        
        const containerRect = container.getBoundingClientRect();
        const btnRect = {
            left: newX,
            top: newY,
            right: newX + botao.offsetWidth,
            bottom: newY + botao.offsetHeight
        };
        
        // Simples verifica√ß√£o de sobreposi√ß√£o
        const overlaps = !(btnRect.right < containerRect.left ||
                           btnRect.left > containerRect.right ||
                           btnRect.bottom < containerRect.top ||
                           btnRect.top > containerRect.bottom);
        
        attempts++;
        if (!overlaps) break;
      } while (attempts < maxAttempts);

      // Se ainda sobrepor ap√≥s muitas tentativas, tenta posicionar em um canto mais extremo
      if (attempts >= maxAttempts) {
          newX = Math.random() < 0.5 ? Math.random() * (maxX * 0.2) : maxX - (Math.random() * (maxX * 0.2));
          newY = Math.random() < 0.5 ? Math.random() * (maxY * 0.2) : maxY - (Math.random() * (maxY * 0.2));
      }
      
      botao.style.left = newX + "px";
      botao.style.top = newY + "px";
    }

    function comemorar() {
      document.querySelector('h1').textContent = " üòèüòèüòè ";
      document.getElementById('sim').style.display = 'none';
      document.getElementById('nao').style.display = 'none';

      for (let i = 0; i < 100; i++) { // Aumentei a quantidade de cora√ß√µes
        criarCoracao();
      }
    }

    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.className = "coracao-animado";
      coracao.innerHTML = '‚ù§Ô∏è'; /* √çcone de cora√ß√£o */
      document.body.appendChild(coracao);

      // Posi√ß√£o inicial: Centro horizontal e mais para cima verticalmente (35% da altura da tela)
      const startX = window.innerWidth / 2;
      const startY = window.innerHeight * 0.48; // ***** ALTERA√á√ÉO AQUI: Posiciona mais acima *****

      coracao.style.left = `${startX}px`;
      coracao.style.top = `${startY}px`;

      // Dire√ß√£o aleat√≥ria da explos√£o
      const randomX = (Math.random() - 0.5) * window.innerWidth * 1.0; /* Espalha mais horizontalmente */
      const randomY = (Math.random() - 0.5) * window.innerHeight * 1.0; /* Espalha mais verticalmente */
      const randomRot = Math.random() * 720 - 360; /* Rota√ß√£o aleat√≥ria */

      const cor = Math.random() < 0.5 ? 'white' : 'red'; /* 50% branco, 50% vermelho */
      coracao.style.color = cor;

      coracao.style.setProperty('--x', `${randomX}px`);
      coracao.style.setProperty('--y', `${randomY}px`);
      coracao.style.setProperty('--rot', `${randomRot}deg`);

      coracao.style.animationDuration = `${Math.random() * 1.5 + 1.5}s`; /* Dura√ß√£o da anima√ß√£o um pouco maior */
      coracao.style.animationDelay = `${Math.random() * 0.1}s`; /* Pequeno delay */

      coracao.addEventListener('animationend', () => {
        coracao.remove();
      });
    }
  </script>
</body>
</html>
