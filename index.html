<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para a princesa do meu mundo 💘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #FFFFFF;
      margin-bottom: 40px;
    }

    .botoes {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    #sim {
      background-color: #28a745;
      color: white;
    }

    #nao {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    .coracao-animado {
      position: fixed;
      font-size: 24px;
      opacity: 0;
      animation: explodeHeart 1.5s forwards;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
      pointer-events: none;
    }

    @keyframes explodeHeart {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      20% { transform: scale(1.2); }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5) rotate(var(--rot));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nanda, posso te dar um beijo? 🙏🏾 😏</h1>
  <div class="botoes">
    <button id="sim" type="button">Sim 😘</button>
    <button id="nao" type="button">Não 😒</button>
  </div>

  <script>
    const botaoNao = document.getElementById("nao");

    botaoNao.addEventListener("pointerenter", moverBotao);
    botaoNao.addEventListener("pointerdown", (event) => {
      event.preventDefault();
      moverBotao();
    });
    botaoNao.addEventListener("click", (event) => {
      event.preventDefault();
    });

    function moverBotao() {
      const botao = document.getElementById("nao");
      const maxX = window.innerWidth - botao.offsetWidth;
      const maxY = window.innerHeight - botao.offsetHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      botao.style.left = `${newX}px`;
      botao.style.top = `${newY}px`;
    }

    document.getElementById("sim").addEventListener("click", comemorar);

    function comemorar() {
      document.querySelector('h1').textContent = " 😏😏😏 ";
      document.getElementById('sim').style.display = 'none';
      document.getElementById('nao').style.display = 'none';

      for (let i = 0; i < 100; i++) {
        criarCoracao();
      }
    }

    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.className = "coracao-animado";
      coracao.innerHTML = '❤️';
      document.body.appendChild(coracao);

      const startX = window.innerWidth / 2;
      const startY = window.innerHeight * 0.48;

      coracao.style.left = `${startX}px`;
      coracao.style.top = `${startY}px`;

      const randomX = (Math.random() - 0.5) * window.innerWidth * 1.2;
      const randomY = (Math.random() - 0.5) * window.innerHeight * 1.2;
      const randomRot = Math.random() * 720 - 360;

      const cor = Math.random() < 0.5 ? 'white' : 'red';
      coracao.style.color = cor;

      coracao.style.setProperty('--x', `${randomX}px`);
      coracao.style.setProperty('--y', `${randomY}px`);
      coracao.style.setProperty('--rot', `${randomRot}deg`);

      coracao.style.animationDuration = `${Math.random() * 1.5 + 1.5}s`;
      coracao.style.animationDelay = `${Math.random() * 0.1}s`;

      coracao.addEventListener('animationend', () => {
        coracao.remove();
      });
    }
  </script>
</body>
</html>
